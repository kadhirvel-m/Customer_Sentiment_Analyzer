<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Sentiment Analysis</title>
</head>
<body>
    <h2>Upload Feedback CSV File or Enter Feedback Manually</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Upload CSV:</label>
        <input type="file" name="file"><br><br>

        <label for="feedback_text">Or enter feedback manually:</label><br>
        <textarea name="feedback_text" rows="5" cols="50"></textarea><br><br>

        <button type="submit">Analyze</button>
    </form>
</body>
</html>
