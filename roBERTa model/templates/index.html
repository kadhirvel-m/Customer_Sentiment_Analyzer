<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Analysis</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 550px;
            width: 100%;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            padding: 12px;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
        }

        .btn-analyze {
            background-color: #ff7eb3;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn-analyze:hover {
            background-color: #ff4e91;
            transform: scale(1.05);
        }

        .result-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .sentiment-label {
            font-size: 22px;
            font-weight: 600;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .positive { background-color: #28a745; }
        .neutral { background-color: #ffc107; color: #333; }
        .negative { background-color: #dc3545; }

    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3">AI Sentiment Analysis</h2>
        
        <form method="POST">
            <textarea name="text" class="form-control" placeholder="Enter text here..." required></textarea><br>
            <button type="submit" class="btn btn-analyze">Analyze</button>
        </form>

        {% if result %}
        <div class="result-container">
            <h4>Results:</h4>
            <p><strong>Positive:</strong> {{ result['Positive'] }}%</p>
            <p><strong>Neutral:</strong> {{ result['Neutral'] }}%</p>
            <p><strong>Negative:</strong> {{ result['Negative'] }}%</p>

            <h3 class="sentiment-label 
                {% if 'Positive' in result['Overall'] %}positive{% elif 'Neutral' in result['Overall'] %}neutral{% else %}negative{% endif %}">
                {{ result['Overall'] }}
            </h3>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
